<md-list>
  <h3 md-subheader>Categories</h3>
  <md-list-item *ngFor="let category of categories">
    {{category.Title}}
    <span class="spacer"></span>
    <button md-icon-button (click)=deleteCategory(category)>
      <md-icon>delete</md-icon>
    </button>
  </md-list-item>
</md-list>

<span class="app-action">
  <button id="btnAddCategory" [routerLink]="['/categories/add']" md-fab><md-icon>add circle</md-icon></button>
</span>
